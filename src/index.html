<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
  </head>
  <body>
    <section
      class="h-screen w-auto"
      style="background-image: url('./images/leafbg2.jpg')"
    >
      <nav class="flex justify-center p-4">
        <div
          class="flex items-center justify-between w-full max-w-7xl bg-white px-8 py-4 rounded-full shadow-md"
        >
          <!-- Logo -->
          <div class="text-green-900 font-bold text-2xl">
            Cool<span class="text-green-800">Quest</span>
          </div>

          <!-- Navigation Links -->
          <ul class="flex gap-8 text-base font-medium text-black">
            <li>
              <a href="#" class="hover:text-green-700 font-bold">About Us</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-700 font-bold">Services</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-700 font-bold">Past Work</a>
            </li>
            <li>
              <a href="#" class="hover:text-green-700 font-bold">Reviews</a>
            </li>
          </ul>

          <!-- Quote Button -->
          <a
            href="#"
            class="bg-green-800 text-white font-medium px-6 py-2 rounded-full hover:bg-green-700 transition"
          >
            Get Free Quote
          </a>
        </div>
      </nav>
      <!-- Hero Section -->
      <section
        class="flex flex-col md:flex-row items-center justify-between max-w-7xl mx-auto px-6 py-12 gap-8"
      >
        <!-- Left Content -->
        <div class="md:w-1/2 space-y-6">
          <h1
            class="text-4xl text-amber-50 md:text-5xl font-bold leading-tight"
          >
            Reliable HVAC for <br />
            Every Season
          </h1>

          <ul class="space-y-2 text-lg">
            <li class="flex items-center gap-2 text-amber-50">
             <i class="fa-solid fa-certificate text-amber-50"></i> Certified & Experienced Technicians
            </li>
            <li class="flex items-center gap-2 text-amber-50">
             <i class="fa-solid fa-clock text-amber-50"></i> Fast, Reliable Service
            </li>
            <li class="flex items-center gap-2 text-amber-50">
              <i class="fa-solid fa-money-bill-1 text-amber-50"></i> Transparent, Affordable Pricing
            </li>
          </ul>

          <!-- Form -->
          <form
            class="bg-white p-4 rounded-lg text-black flex flex-wrap gap-4 max-w-md"
          >
            <input
              type="text"
              placeholder="Name"
              class="border rounded-md px-4 py-2 flex-1"
            />
            <input
              type="text"
              placeholder="Phone"
              class="border rounded-md px-4 py-2 flex-1"
            />
            <select class="border rounded-md px-4 py-2 flex-1">
              <option>Service</option>
              <option>AC Repair</option>
              <option>Installation</option>
            </select>
            <button
              type="submit"
              class="bg-green-800 text-white px-6 py-2 rounded-md hover:bg-green-700"
            >
              Submit
            </button>
          </form>

          <!-- Certified Installers -->
          <div class="pt-4 text-sm text-white">
            <span class="font-semibold">Certified Installer</span><br />
            <div class="flex items-center gap-6 mt-2">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/5d/GAF_logo.png"
                alt="GAF"
                class="h-6"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Lennox_logo.svg"
                alt="Lennox"
                class="h-6"
              />
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/4/42/American_Standard_Logo.svg"
                alt="American Standard"
                class="h-6"
              />
            </div>
          </div>
        </div>

        <!-- Right Content -->
        <div class="md:w-1/2 flex flex-col items-center space-y-4">
          <!-- Technician Image -->
          <div class="relative">
            <img
              src="./images/hero-model.png"
              alt="heroImage"
              class="rounded-xl w-140 h-auto"
            />

            <!-- Badge -->
            <div
              class="absolute top-4 left-4 bg-white text-yellow-600 text-xs font-semibold rounded-full px-4 py-2 shadow-md"
            >
              ‚≠ê 5 Years Warranty
            </div>

            <!-- ID Badge -->
            <div
              class="absolute top-4 right-2 bg-white text-gray-800 text-sm px-3 py-1 rounded-md shadow"
            >
              C20-987654
            </div>

            <!-- Rating -->
            <div
              class="absolute bottom-4 left-4 bg-white text-gray-800 text-sm px-3 py-1 rounded-full shadow flex  items-center gap-1"
            >
              <img
                src="./images/G_icon.png"
                class="w-8 h-8"
              />
              4.8 (698)
            </div>
          </div>

          <!-- Detail Cards -->
          <div class="grid grid-cols-2 gap-5">
            <div class="relative">
              <img
                src="./images/herodown1.jpg"
                class="rounded-md w-60 h-35 object-cover"
              />
              <button
                class="absolute bottom-2 left-2 bg-green-800 text-white px-3 py-1 rounded text-xs"
              >
                View Details
              </button>
            </div>
            <div class="relative">
              <img
                src="./images/herodown2.jpg"
                class="rounded-md w-60 h-35 object-cover"
              />
              <button
                class="absolute bottom-2 left-2 bg-green-800 text-white px-3 py-1 rounded text-xs"
              >
                View Details
              </button>
            </div>
          </div>
        </div>
      </section>
    </section>

    
  </body>
</html>
